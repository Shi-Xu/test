<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<base th:href="@{/}">
		<script type="text/javascript" th:inline="javascript">
		var baseUrl=[[@{/}]];
		var result=[[${result}]];
		if(result && result.code!=1){
			alert(result.message);
		}
		</script>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>课程学习体验调查</title>

		<!-- Bootstrap Core CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

		<!-- Custom Fonts -->
		<link href='http://fonts.useso.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
		 rel='stylesheet' type='text/css'>
		<link href='http://fonts.useso.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic'
		 rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" type="text/css">

		<!-- Plugin CSS -->
		<link rel="stylesheet" href="css/animate.min.css" type="text/css">

		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/creative.css" type="text/css">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
		
	</head>

	<body id="page-top">
		<header>
		<form id="form" >
			<section id="services">
				<div class="container">
					<i class="fa fa-5x fa-newspaper-o wow bounceIn text-primary" data-wow-delay=".2s"></i>
					<h1>课程学习体验调查</h1>
					<div class="row">
						<div class="col-lg-12 text-center">
							<h2 class="section-heading">选择你的学年、学期、专业、课程及教师</h2>
						</div>
					</div>
				</div>
				<div class="container main-select">
					<div class="row">
						<div class="col-lg-2 col-lg-offset-1 col-md-6 text-center">
							<div class="service-box">
								<h3>学年选择</h3>
								<select class="form-control btn btn-primary" name="year" id="year">
									<option value="">请选择</option>
									<option selected="selected">2019-2020学年</option>
								</select>
							</div>
						</div>
						<div class="col-lg-2 col-md-6 text-center">
							<div class="service-box">
								<h3>学期</h3>
								<select class="form-control btn btn-primary" name="term" id="term">
									<option value="">请选择</option>
									<option value="2">春季学期</option>
									<option value="1" selected="selected">秋季学期</option>
								</select>
							</div>
						</div>
						<div class="col-lg-2 col-md-6 text-center">
							<div class="service-box">
								<h3>专业</h3>
								<select class="form-control btn btn-primary" name="major" id="major">
									<option value="">请选择</option>
									<option value="电子">电子信息工程</option>
									<option value="通信">通信工程</option>
									<option value="物联">物联网工程</option>
									<option value="中兴">中兴</option>
								</select>
							</div>
						</div>
						<div class="col-lg-2 col-md-6 text-center">
							<div class="service-box">
								<h3>课程</h3>
								<select class="form-control btn btn-primary" name="courseNoAndOrder" id="courseNoAndOrder">
									<option value="" id="claOpt">请选择</option>
								</select>
							</div>
						</div>
						<div class="col-lg-2 col-md-6 text-center">
							<div class="service-box">
								<h3>教师</h3>
								<select class="form-control btn btn-primary" name="tchName" id="tchName">
									<option value="" id="tchOpt">请选择</option>
								</select>
							</div>
						</div>
					</div>
				</div>
			</section>
			
			<div class="header-content">
				<div class="header-content-inner">
					<hr>
					<p>开展课程学习体验调查是为了了解同学们在课程中学习体验、个人学习成效的感受以及对授课教师授课情况的看法。
					本问卷调查包括必选题和可选题两部分。</p>
					<button class="btn btn-primary btn-xl" id="submit">去填写</button>
				</div>
			</div>
			</form>
		</header>
		<!-- jQuery -->
		<script src="js/jquery.js"></script>
		
		<!-- Bootstrap Core JavaScript -->
		<script src="js/bootstrap.min.js"></script>

		<!-- Plugin JavaScript
		<script src="js/jquery.easing.min.js"></script>
		<script src="js/jquery.fittext.js"></script>
		<script src="js/wow.min.js"></script>

		<!-- Custom Theme JavaScript -->
		<script src="js/creative.js"></script>
		<script src="script/index.js"></script>
	</body>

</html>
