<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<base th:href="@{/}">
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta name="description" content="" />
		<meta name="author" content="" />
		<title>重置密码</title>
		<link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
		<!-- Bootstrap core CSS-->
		<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
		<!-- animate CSS-->
		<link href="assets/css/animate.css" rel="stylesheet" type="text/css" />
		<!-- Icons CSS-->
		<link href="assets/css/icons.css" rel="stylesheet" type="text/css" />
		<!-- Custom Style-->
		<link href="assets/css/app-style.css" rel="stylesheet" />

	</head>

	<body class="login-bg">

		<!-- start loader -->
		<div id="pageloader-overlay" class="visible incoming">
			<div class="loader-wrapper-outer">
				<div class="loader-wrapper-inner">
					<div class="loader"></div>
				</div>
			</div>
		</div>
		<!-- end loader -->

		<!-- Start wrapper-->
		<div id="wrapper">

			<div class="card card-authentication1 mx-auto">
				<div class="card-body">
					<div class="card-content p-2">
						<div class="card-title text-uppercase pb-2">重设密码</div>
						<p class="pb-2">请输入用户名、原始密码和新的密码。</p>
						<form action="teacher/auth/resetPWD" method="post">
							<div class="form-group">
								<label for="uname" class="">用户名</label>
								<div class="position-relative has-icon-right">
									<input type="text" id="uname" class="form-control input-shadow" name="uname" placeholder="用户名">
									<div class="form-control-position">
										<i class="icon-user"></i>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="oldPassword" class="">原始密码</label>
								<div class="position-relative has-icon-right">
									<input type="password" id="oldPassword" class="form-control input-shadow" name="oldPassword" placeholder="旧密码">
									<div class="form-control-position">
										<i class="icon-lock"></i>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="newPassword" class="">新密码</label>
								<div class="position-relative has-icon-right">
									<input type="password" id="newPassword" class="form-control input-shadow" name="newPassword" placeholder="4-18位新密码">
									<div class="form-control-position">
										<i class="icon-lock"></i>
									</div>
								</div>
							</div>
							<button type="submit" class="btn bg-bar btn-block mt-3">重设密码</button>
							<label class="text-warning" th:text="${result?.message}">123123123123</label>
						</form>
					</div>
				</div>
				<div class="card-footer text-center py-3">
				
					<p class="text-dark mb-0"> <a href="teacher/login"> 返回登录</a></p>
				</div>
			</div>

			<!--Start Back To Top Button-->
			<a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
			<!--End Back To Top Button-->


		</div>
		<!--wrapper-->

		<!-- Bootstrap core JavaScript-->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/popper.min.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>

		<!-- sidebar-menu js -->
		<script src="assets/js/sidebar-menu.js"></script>

		<!-- Custom scripts -->
		<script src="assets/js/app-script.js"></script>
	    <script src="assets/js/validate.js"></script>


	</body>
</html>
