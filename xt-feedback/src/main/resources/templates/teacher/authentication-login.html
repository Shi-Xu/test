<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<base th:href="@{/}">
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta name="description" content="" />
		<meta name="author" content="" />
		<title>登录</title>
		<!--favicon-->
		<link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
		<!-- Bootstrap core CSS-->
		<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
		<!-- animate CSS-->
		<link href="assets/css/animate.css" rel="stylesheet" type="text/css" />
		<!-- Icons CSS-->
		<link href="assets/css/icons.css" rel="stylesheet" type="text/css" />
		<!-- Custom Style-->
		<link href="assets/css/app-style.css" rel="stylesheet" />

	</head>

	<body>
		<!-- start loader -->
		<div id="pageloader-overlay" class="visible incoming">
			<div class="loader-wrapper-outer">
				<div class="loader-wrapper-inner">
					<div class="loader"></div>
				</div>
			</div>
		</div>
		<!-- end loader -->

		<!-- Start wrapper-->
		<div id="wrapper">

			<div class="loader-wrapper">
				<div class="lds-ring">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>
			</div>

			<div class="card card-authentication1 mx-auto">
				<div class="card-body">
					<div class="card-content p-2">
						<div class="text-center">
							<!-- <img src="assets/images/cfb.png" alt="logo icon"> -->
						</div>
						<div class="card-title text-uppercase text-center py-4">登录</div>
						<ul class="nav nav-tabs nav-justified signnav" role="tablist">
							<li class="nav-item active">
								<a class="nav-link" data-toggle="pill" href="#piil-2"><i class="icon-user"></i> <span class="hidden-xs">教师</span></a>
							</li>
						</ul>
						<div class="tab-content">
							<div id="piil-2" class="container tab-pane active">
								<form action="teacher/auth/login" method="post">
									<div class="form-group">
										<label for="teacherInputUsername" class="sr-only">用户名</label>
										<div class="position-relative has-icon-right">
											<input type="text" id="teacherInputUsername" name="uname" class="form-control input-shadow" placeholder="请输入用户名">
											<div class="form-control-position">
												<i class="icon-user"></i>
											</div>
										</div>
									</div>
									<div class="form-group">
										<label for="teacherInputPassword" class="sr-only">密码</label>
										<div class="position-relative has-icon-right">
											<input type="password" id="teacherInputPassword" name="passWord" class="form-control input-shadow" placeholder="请输入密码">
											<div class="form-control-position">
												<i class="icon-lock"></i>
											</div>
										</div>
									</div>
									<div class="form-row">
										<div class="form-group col-6">
											<div class="icheck-material-warning">
												<!-- <input type="checkbox" id="user-checkbox2" checked="" />
												<label for="user-checkbox">记住密码</label> -->
											</div>
										</div>
										<div class="form-group col-6 text-right">
											<a href="teacher/resetPWD">修改密码</a>
										</div>
									</div>
									<button type="submit" class="btn bg-bar btn-block my-2">登录</button>
									<div class="form-row">
										<div class="form-group col-6">
											<label class="text-warning" th:text="${result?.message}"></label>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!--Start Back To Top Button-->
			<a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
			<!--End Back To Top Button-->

		</div>
		<!--wrapper-->

		<!-- Bootstrap core JavaScript-->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/popper.min.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>

		<!-- sidebar-menu js -->
		<script src="assets/js/sidebar-menu.js"></script>

		<!-- Custom scripts -->
		<script src="assets/js/app-script.js"></script>

	</body>
</html>
